<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>discord structure</title>
  </head>
  <body>

    <header class="bg-turquoise">
      <div class="container  justify-between align-center py20">
        <div
          class="border3-black dashed col20 bg-gold p5"><span>logo</span></div>
        <div class="border3-black dashed col60 text-center bg-gold p5">
          <ul>
            <li> Link </li>
            <li> Link </li>
            <li> Link </li>
            <li> Link </li>
            <li> Link </li>
          </ul>
        </div>
        <div
          class="border3-black dashed col20 text-right bg-gold p5">login</div>
      </div>
    </header>
    <main>

      <!--first box -->
      <div class="bg-blue py50">
        <div
          class="container-sm bg-fuchsia col100 height300 border3-black dashed  "></div>
      </div>

      <!--second box-->
      <div class="container py50">
        <div class="border3-black dashed bg-turquoise height400 col60"></div>
        <div class="border3-black dashed bg-pink height400 col40"></div>
      </div>

      <!--third box -->
      <div class="bg-silver">
        <div class="container py50">
          <div class="border3-black dashed bg-pink height400 col40"></div>
          <div class="border3-black dashed bg-turquoise height400 col60"></div>
        </div>

      </div>

      <!--fourth box -->
      <div class="container py50">
        <div class="border3-black dashed bg-turquoise height400 col60"></div>
        <div class="border3-black dashed bg-pink height400 col40"></div>
      </div>

      <!--fifth box -->
      <div class="bg-silver py50">
        <div
          class="container bg-green col100 height800 border3-black dashed"></div>
      </div>

    </div>
  </main>
  <footer class="bg-dark-grey ">
    <!--footer top-->
    <div class="bg-dark-grey">
      <div class="container  pt10 pb30 height400">
        <div class="border3-black dashed col40 bg-hotpink"></div>
        <div class="border3-white dashed col15 bg-aquamarine"></div>
        <div class="border3-white dashed col15 bg-aquamarine"></div>
        <div class="border3-white dashed col15 bg-aquamarine"></div>
        <div class="border3-white dashed col15 bg-aquamarine"></div>
      </div>
    </div>
    <div class="border-top-white pt30 ">
      <div
        class="container py20 bg-turquoise justify-content-between  ">
        <div class="p5 bg-pink border3-black dashed">logo</div>
        <div class="p5 bg-pink border3-black dashed">button</div>
      </div>
    </footer>
  </body>
</html>
